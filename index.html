<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Muster Cloud</title>
    <!--script src="http://d3js.org/d3.v3.min.js" type="application/javascript" charset="utf-8"></script-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"
        integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body id="body">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MUSTER CLOUD</a>
            <a class="nav-link active" href="#" id="optionExit">Salir</a>
            <span class="navbar-text" id="navbar">
                REGISTRO Y LOGIN
            </span>
        </div>
        </div>
    </nav>
    <!--TOAST GLOBAL-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Muster Cloud</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
        </div>
    </div>
    <!--PANTALLA DE REGISTRO Y LOGIN-->
    <div id="panelLoginRegistro" class="panel-registro">
        <div class="container">
            <div class="row">
                <!--LOGIN-->
                <div id="login" class="col">
                    <label for="form_login" class="text-color-dark">Login</label>
                    <div id="form_login" class="input-group text-info">
                        <div class="form-floating">
                            <input type="text" id="txt_logUssername" class="form-control"
                                placeholder="Nombre de Usuario">
                            <label for="txt_logUssername">Nombre de Usuario</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="" id="txt_logPassword" class="form-control"
                                placeholder="Contraseña">
                            <label for="txt_logPassword">Contraseña</label>
                        </div>
                        <div class="d-grid gap-2 col-6">
                            <button id="btn_login" class="btn btn-primary">Ingresar</button>
                        </div>
                    </div>
                </div>
                <!--REGISTRO-->
                <div id="registro" class="col">
                    <label for="form_register" class="text-color-dark">Registro de usuario</label>
                    <div id="form_register" class="input-group form-register">
                        <div class="form-floating">
                            <input type="number" name="" id="txt_dpi" class="form-control" placeholder="DPI">
                            <label for="txt_dpi">DPI</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" name="" id="txt_name" class="form-control" placeholder="Nombre Completo">
                            <label for="txt_name">Nombre Completo</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" name="" id="txt_username" class="form-control"
                                placeholder="Nombre de Usuario">
                            <label for="txt_username">Nombre de Usuario</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="" id="txt_password" class="form-control"
                                placeholder="Contraseña">
                            <label for="txt_password">Contraseña</label>
                        </div>
                        <div class="form-floating">
                            <input type="tel" name="" id="txt_phone_number" class="form-control" placeholder="Teléfono">
                            <label for="txt_phone_number">Teléfono</label>
                        </div>
                        <div class="d-grid gap-2 col-6">
                            <button id="btn_register" class="btn btn-primary">Registrar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--PANTALLA DE ADMINISTRADOR-->
    <div id="panelAdmin" class="panel-admin">
        <div class="wrapper">
            <div class="tabs">
                <!--USUARIOS-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="adminTabUser" checked class="tab-switch">
                    <label for="adminTabUser" class="tab-label">Usuarios</label>
                    <div class="tab-content">
                        <div class="mb-3">
                            <label for="tabUserFile" class="form-label">Cargar Usuarios</label>
                            <input class="form-control" type="file" id="tabUserFile">
                        </div>
                        <div>
                            <button type="button" id="tabuserBtn" class="btn btn-dark">Generar gráfica</button>
                            <div>
                                <div id="graphUsers"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <!--ARTISTAS-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="adminTabArtists" class="tab-switch">
                    <label for="adminTabArtists" class="tab-label">Artistas</label>
                    <div class="tab-content">
                        <div class="mb-3">
                            <label for="tabArtistFile" class="form-label">Cargar Artistas</label>
                            <input class="form-control" type="file" id="tabArtistFile">
                        </div>
                        <div>
                            <button type="button" id="tabArtistBtn" class="btn btn-dark">Generar gráfica</button>
                            <div>
                                <div id="graphArtist"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--CANCIONES-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="adminTabSongs" class="tab-switch">
                    <label for="adminTabSongs" class="tab-label">Canciones</label>
                    <div class="tab-content">
                        <div class="mb-3">
                            <label for="tabSongFile" class="form-label">Cargar Canciones</label>
                            <input class="form-control" type="file" id="tabSongFile">
                        </div>
                        <div>
                            <button type="button" id="tabSongBtn" class="btn btn-dark">Generar gráfica</button>
                            <div>
                                <div id="graphSong"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--PROGRAMA-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="adminTabProgram" class="tab-switch">
                    <label for="adminTabProgram" class="tab-label">Música Programada</label>
                    <div class="tab-content">
                        <div class="mb-3">
                            <label for="tabProgramFile" class="form-label">Cargar Música Programada</label>
                            <input class="form-control" type="file" id="tabProgramFile">
                        </div>
                        <div>
                            <button type="button" id="tabProgramBtn" class="btn btn-dark">Generar gráfica</button>
                            <div>
                                <div id="graphProgram"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--PODCAST-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="adminTabPodcast" class="tab-switch">
                    <label for="adminTabPodcast" class="tab-label">Podcast</label>
                    <div class="tab-content">
                        <div class="mb-3">
                            <label for="tabPodcastFile" class="form-label">Cargar Podcast</label>
                            <input class="form-control" type="file" id="tabPodcastFile">
                        </div>
                        <div>
                            <button type="button" id="tabPodcastBtn" class="btn btn-dark">Generar gráfica</button>
                            <div>
                                <div id="graphPodcast"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--PANTALLA DE USUARIO-->
    <div id="panelUsuario" class="panel-admin">
        <div class="wrapper">
            <div class="tabs">
                <!--MUSICA-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="userTabMusica" checked class="tab-switch">
                    <label for="userTabMusica" class="tab-label">Música</label>
                    <div class="tab-content">
                        <div id="musicaCards">

                        </div>
                        <div id="publicarCancion">
                            <div class="card" style="width: 18rem;">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title"><input type="text" id="publicarsongname"
                                            placeholder="Nombre de la canción"></h5>
                                    <a href="#" id="btnPublicarCancion" class="btn btn-primary">Publicar</a>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"><input type="text" id="publicarsongartista"
                                                placeholder="Artista">
                                        </li>
                                        <li class="list-group-item"><input type="text" id="publicarsonggenero"
                                                placeholder="Género">
                                        </li>
                                        <li class="list-group-item"><input type="number" id="publicarsongtime"
                                                placeholder="Tiempo"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--PLAYLIST-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="userTabPlaylist" class="tab-switch">
                    <label for="userTabPlaylist" class="tab-label">Playlist</label>
                    <div class="tab-content">
                        <div>
                            <button class="btn btn-primary" id="userPlaylistReload">Actualizar Gráfica</button>
                        </div>
                        <span id="userGraphPlaylist">

                        </span>
                    </div>
                </div>
                <!--ARTISTAS-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="userTabArtist" class="tab-switch">
                    <label for="userTabArtist" class="tab-label">Artistas</label>
                    <div class="tab-content">
                    </div>
                </div>
                <!--AMIGOS-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="userTabAmigos" class="tab-switch">
                    <label for="userTabAmigos" class="tab-label">Amigos</label>
                    <div class="tab-content">
                    </div>
                </div>
                <!--BLOQUEADOS-->
                <div class="tab">
                    <input type="radio" name="css-tabs" id="userTabBloqueados" class="tab-switch">
                    <label for="userTabBloqueados" class="tab-label">Bloqueados</label>
                    <div class="tab-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--SCRIPT Y ESTILOS-->
    <script type="module" src="static/index.js"></script>
    <link rel='stylesheet' type='text/css' href='static/index.css'>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
